name: Publish Package

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    steps:
      - name: Download Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com/
          scope: "@anupheaus"
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Remove @anupheaus/common override before pack
        run: jq 'del(.pnpm.overrides["@anupheaus/common"])' package.json > package.json.tmp && mv package.json.tmp package.json
      - name: Install Dependencies
        run: pnpm i --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Run Tests
      #   run: pnpm run test-ci
      - name: Build
        run: pnpm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Perform Version Bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          commit-message: "CI: bumps version to {{version}} [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Pack
        run: pnpm pack
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: "*.tgz"

  StorybookTests:
    name: Storybook Tests
    needs: [Build]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.58.2-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: https://npm.pkg.github.com/
          scope: "@anupheaus"

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Storybook play tests
        run: pnpm run build-storybook --quiet && npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" "npx http-server storybook-static --port 6006 --silent" "npx wait-on tcp:127.0.0.1:6006 && pnpm run test-storybook -- --ci --includeTags=play-fn"

  Publish:
    needs: [Build, StorybookTests]
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Anupheaus'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download Package
        uses: actions/download-artifact@v4
        with:
          name: package
      - name: Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: https://npm.pkg.github.com/
          scope: "@anupheaus"
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
      - name: Publish
        run: pnpm publish $(ls *.tgz) --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
